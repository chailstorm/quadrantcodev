{% extends "base_generic.html" %}

{% block content %}
  {% load static %}
  <div class="section">
    <div class="text-block-44">Search Results</div>
    <div class="div-block-42">
		{% if qs %}
		  <ul role="list" class="w-list-unstyled">
			{% for q in qs %}
				<li>
				  <div class="div-block-5">
					<div class="div-block-4 imageholder"><img src="{{ MEDIA_URL }}users/{{ q.qn }}.jpg" loading="lazy" sizes="10vw" alt="Image" class="image-3"></div>
					<div class="div-block-3"><a href="{% url 'profiles' getq=q.qn availstart=now %}" class="link-3">{{ q }}</a>
					  <div>{{ q.description }}</div>
					  <div>{{ q.yearexp }} years of experience</div>
					</div>
				  </div>
				</li>
			{% endfor %}
		  </ul>
		  {% else %}
			<p>Your search returned no Qs</p>
		{% endif %}
    </div>
  </div>

  <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=5f6617a949022b2a6c879d7a" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="{% static 'js/webflow.js' %}" type="text/javascript"></script>
{% endblock %}
