{% extends "base_generic.html" %}

{% block content %}
  {% load static %}
  <div class="section cc-home-wrap">
    <div class="w-form">
      <form method="post" action="{% url 'cancel' uid=uid year=year month=month day=day start=start %}" id="email-form" name="email-form" data-name="Email Form">
	    {% csrf_token %}
        <div class="div-block-23">
          <div class="text-block-25">&#x27;Q&amp;A&#x27; With: {{ q }}</div>
          <div class="text-block-23">Date:Â {{ month }}/{{ day }}</div>
          <div class="text-block-23">Start time: {{ start }} </div>
          <div class="text-block-23">End time: {{ end }}</div>
          <div class="text-block-23">Cost: ${{ cost }}</div>
		  <label for="name" class="field-label-5">Are you sure you want to cancel this session? </label>

  </div>
{% endblock %}
