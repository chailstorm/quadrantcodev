{% extends "base_generic.html" %}

{% block content %}
  {% load static %}
  <div class="section cc-home-wrap">
    <div class="w-form">
      <form method="post" action="{% url 'schedule' qid=q.qn year=year month=month day=day start=start end=end %}" id="email-form" name="email-form" data-name="Email Form">
		{% csrf_token %}
        <div class="div-block-23">
          <div class="text-block-25">Your Q: {{ q }}</div>
          <div class="text-block-23">Date:Â {{ month }}/{{ day }}</div>
          <div class="text-block-23">Start time: {{ start }} </div>
          <div class="text-block-23">End time: {{ end }}</div>
          <div class="text-block-23">Cost: ${{ cost }}</div>
		  <label for="name" class="field-label-5">What would you like to discuss during this call?</label>
		  <textarea placeholder="Any details about your problem for the Q to review ahead of time..." maxlength="5000" id="field" name="field" class="textarea-2 w-input"></textarea>
		  <input type="submit" value="Checkout" data-wait="Please wait..." class="submit-button-4 w-button">
        </div>
      </form>
    </div>
    <div class="text-block-23"><br><br>Thank you!</div>
  </div>

  <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=5f6617a949022b2a6c879d7a" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="js/webflow.js" type="text/javascript"></script>
{% endblock %}
