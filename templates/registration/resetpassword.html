{% extends "base_generic.html" %}

{% block content %}
  {% load static %}
  <div class="section cc-home-wrap">
    <div class="text-block-20">Reset Password</div>
	<div class="div-block-53">
      <div class="w-form">
        <form id="email-form" name="email-form" data-name="Email Form" method="POST" action="{% url 'resetpassword' resetStr=resetStr %}">
		  {% csrf_token %}
		  {{ form.errors }}
          <div class="div-block-55"><label for="name-3" class="field-label-11">New Password</label>
            <div class="div-block-54">{{ form.new_password1 }}</div>
          </div>
          <div class="div-block-55"></div>
          <div class="div-block-55"><label for="name-3" class="field-label-11">Confirm password</label>
            <div class="div-block-54">{{ form.new_password2 }}</div>
          </div>
		  <input type="submit" value="Submit" data-wait="Please wait..." class="submit-button-13 w-button">
        </form>
      </div>
    </div>
  </div>
  <style>
	#id_new_password1 {
		width: 100%;
		margin-right: auto;
		margin-left: auto;
		margin-bottom: 22px;
		padding: 5px 5px;
		border: 1px solid #e4e4e4;
		border-radius: 0px;
		-webkit-transition: border-color 400ms ease;
		transition: border-color 400ms ease;
		font-size: 14px;
		line-height: 26px;
		}
	#id_new_password2 {
		width: 100%;
		margin-right: auto;
		margin-left: auto;
		margin-bottom: 22px;
		padding: 5px 5px;
		border: 1px solid #e4e4e4;
		border-radius: 0px;
		-webkit-transition: border-color 400ms ease;
		transition: border-color 400ms ease;
		font-size: 14px;
		line-height: 26px;
		}
  </style>
  <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=5f6617a949022b2a6c879d7a" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="{% static 'js/webflow.js' %}" type="text/javascript"></script>
{% endblock %}
