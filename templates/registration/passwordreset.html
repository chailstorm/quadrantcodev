{% extends "base_generic.html" %}

{% block content %}
  {% load static %}
  <div class="section cc-home-wrap">
    <div class="text-block-20">Password Reset Request</div>
    <div class="form-block w-form">
      <form method="post" action="{% url 'forgotpassword' %}" id="email-form" name="email-form" data-name="Email Form">
        {% csrf_token %}
        <div class="div-block-20">
          <div class="div-block-32">
            <div class="div-block-31"><label for="name" class="field-label-3">Account Username</label></div>
            <div class="div-block-30">{{resetform.username}}</div>
          </div>
          <input type="submit" value="Reset Password" data-wait="Please wait..." class="submit-button-3 w-button">
        </div>
	  </form>
      {% for message in messages %}
		<p class="paragraph">{{message}}</p>
	  {% endfor %}
    </div>
  </div>
  <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=5f6617a949022b2a6c879d7a" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="{% static 'js/webflow.js' %}" type="text/javascript"></script>

  <style>
	#id_username {
		width: 100%;
		margin-right: auto;
		margin-left: auto;
		margin-bottom: 18px;
		padding: 5px 5px;
		border: 1px solid #e4e4e4;
		border-radius: 0px;
		-webkit-transition: border-color 400ms ease;
		transition: border-color 400ms ease;
		font-size: 14px;
		line-height: 26px;
		}
  
  
  {% endblock %}
